<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sell Recyclable Materials</title>
  <style>
    body {
      background-color: #e7fce1;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      background-color: #f1fff0;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2c7a1b;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #2c7a1b;
    }

    input[type="text"],
    input[type="number"],
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 12px 20px;
      margin-top: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }

    .message {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sell Recyclable Material</h2>
    <form id="recyclingForm" enctype="multipart/form-data">
      <label for="wasteType">Waste Type:</label>
      <input type="text" id="wasteType" name="wasteType" required />

      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="4" required></textarea>

      <label for="price">Expected Price (â‚¹):</label>
      <input type="number" id="price" name="price" required />

      <label for="image">Upload Image:</label>
      <input type="file" id="image" name="image" accept="image/*" required />

      <button type="submit">Submit</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script>
    const form = document.getElementById('recyclingForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      try {
        const response = await fetch('http://localhost:5000/recycling', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();
        if (response.ok) {
          messageDiv.style.color = 'green';
          messageDiv.textContent = result.message;
          form.reset();
        } else {
          messageDiv.style.color = 'red';
          messageDiv.textContent = result.message || "Submission failed.";
        }
      } catch (error) {
        messageDiv.style.color = 'red';
        messageDiv.textContent = 'Error submitting form.';
        console.error("Submission error:", error);
      }
    });
  </script>
</body>
</html>
