    const URL = "https://teachablemachine.withgoogle.com/models/CL8HvZt_Y/";

  const metadataURL = URL + "metadata.json";

  try {
    model = await tmImage.load(modelURL, metadataURL);
    maxPredictions = model.getTotalClasses();

    webcam = new tmImage.Webcam(300, 300, true);

    // üõ°Ô∏è Wrap camera setup in try-catch
    await webcam.setup(); // Will ask for permission

    await webcam.play();
    window.requestAnimationFrame(loop);

    document.getElementById("webcam-container").innerHTML = "";
    document.getElementById("webcam-container").appendChild(webcam.canvas);

    labelContainer = document.getElementById("label-container");
    labelContainer.innerHTML = "";
    for (let i = 0; i < maxPredictions; i++) {
      labelContainer.appendChild(document.createElement("div"));
    }

  } catch (err) {
    alert("‚ö†Ô∏è Could not open your camera. Please allow access or check camera availability.");
    console.error("Camera setup failed:", err);

}

      webcam.update();

      }
    }

    // üåç Initialize Map for Location Selection
    const map = L.map('map').setView([12.9716, 77.5946], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'

    let marker;
    map.on('click', function(e) {
      const { lat, lng } = e.latlng;
      document.getElementById("location-coords").innerText = `Location: ${lat.toFixed(5)}, ${lng.toFixed(5)}`;
