<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco Quiz - Bin It Right</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://wallpapers.com/images/hd/foggy-road-in-the-greenery-14nynhc1vprvdtz4.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #2e7d32;
    }

    header {
      text-align: center;
      padding: 60px 20px 20px;
      background: rgba(255, 255, 255, 0.9);
    }

    header h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
      font-style: italic;
      color: #444;
    }

    .quiz-box {
      background: rgba(255, 255, 255, 0.95);
      max-width: 700px;
      margin: 30px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .question {
      font-size: 1.3rem;
      margin-bottom: 20px;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 1rem;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .options button:hover {
      background: #1b5e20;
    }

    .nav-buttons {
      text-align: center;
      margin-top: 30px;
    }

    .nav-buttons button {
      padding: 10px 20px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .nav-buttons button:hover {
      background: #1b5e20;
    }
  </style>
</head>
<body>
  <header>
    <h1>Eco Quiz</h1>
    <p>Test your green knowledge and win rewards üå±</p>
  </header>

  <div class="quiz-box">
    <div id="question-container">
      <div class="question" id="question">Loading...</div>
      <div class="options" id="options"></div>
    </div>
    <div class="nav-buttons">
      <button onclick="window.location.href='funzone.html'">‚Üê Back to Fun Zone</button>
      <button onclick="window.location.href='index.html'">üè† Home</button>
    </div>
  </div>

  <script>
    const quizData = [
      {
        question: "Which of these items is recyclable?",
        options: ["Pizza box", "Plastic bottle", "Used tissue", "Styrofoam"],
        answer: "Plastic bottle"
      },
      {
        question: "What color bin is typically used for organic waste?",
        options: ["Red", "Green", "Blue", "Yellow"],
        answer: "Green"
      },
      {
        question: "What is the term for reducing waste by reusing items?",
        options: ["Upcycling", "Incinerating", "Littering", "Landfilling"],
        answer: "Upcycling"
      }
    ];

    let current = 0;

    function loadQuestion() {
      const q = quizData[current];
      document.getElementById('question').textContent = q.question;
      const optionsContainer = document.getElementById('options');
      optionsContainer.innerHTML = '';
      q.options.forEach(opt => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.onclick = () => {
          if (opt === q.answer) {
            btn.style.background = '#66bb6a';
          } else {
            btn.style.background = '#ef5350';
          }
          setTimeout(() => {
            current++;
            if (current < quizData.length) {
              loadQuestion();
            } else {
              document.getElementById('question-container').innerHTML = '<h2>üéâ Well done! You finished the quiz!</h2>';
            }
          }, 700);
        };
        optionsContainer.appendChild(btn);
      });
    }

    loadQuestion();
  </script>
</body>
</html>
